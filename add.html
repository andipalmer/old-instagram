<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
  <title>Instagram</title>
  <script  src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="  crossorigin="anonymous"></script>
  <style type="text/css">
  @media (min-width: 30em) {
    .row { width: 100%; display: table; table-layout: fixed; }
    .col { display: table-cell; }
  }
  .bottom {position: fixed; bottom: 0;}
  .text {font-family: Helvetica, Sans-Serif; font-size:65px; text-decoration: none; color:black;}
  .text-smaller {font-family: Helvetica, Sans-Serif; font-size:40px; text-decoration: none; color:black;}
  .arrow {font-size: 65px}
  .center {text-align: center;}
  </style>
  <script>
  var uiWebView = /(iPhone|iPod|iPad).*AppleWebKit(?!.*Version)/i.test(navigator.userAgent);
  if (uiWebView == true) {
    window.location.replace("instagram://");
    $( "top-message" ).text("Click Here to Open Instagram");
    $( "top-message" ).hide();
  };
  </script>
</head>
<body>
<div class="row top-message">
  <div class="col center">
    <a class="text" href="instagram://">Change Instagram Logo (kind of)</a>
  </div>
</div>
<div class="row bottom">
  <div class="col center">
    <p class="text-smaller">Tap Here and choose "Add to Home Screen</p>
    <p class="center arrow">â†“</p>
  </div>
</div>
</body>
</html>
